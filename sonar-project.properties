# SonarQube Configuration for nimble-pnl

# Project identification
sonar.projectKey=toyiyo_nimble-pnl
sonar.organization=toyiyo

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# Code duplication exclusions
# E2E tests often have repetitive setup/teardown code which is acceptable
sonar.cpd.exclusions=tests/e2e/**/*.spec.ts,tests/**/*.test.ts,tests/**/*.test.tsx

# Coverage exclusions (optional)
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/tests/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.sourceEncoding=UTF-8
