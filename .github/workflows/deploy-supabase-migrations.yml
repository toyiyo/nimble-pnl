name: Deploy Supabase Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-supabase-migrations
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    # Extra guard so manual runs on non-main branches are skipped
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Show remote migration status (versions only)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          supabase migration list --db-url "$SUPABASE_DB_URL" --status all

      - name: Dry run pending migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          supabase db push --dry-run --db-url "$SUPABASE_DB_URL"

      - name: Apply migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          supabase db push --db-url "$SUPABASE_DB_URL"
