# SonarQube Configuration for nimble-pnl

# Project identification
sonar.projectKey=toyiyo_nimble-pnl
sonar.organization=toyiyo

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,src/integrations/supabase/types.ts,src/pages/**/*.tsx

# Code duplication exclusions
# E2E tests often have repetitive setup/teardown code which is acceptable
# Generated types file may have duplicates from database schema
sonar.cpd.exclusions=tests/e2e/**/*.spec.ts,tests/**/*.test.ts,tests/**/*.test.tsx,src/integrations/supabase/types.ts,src/pages/**/*.tsx

# Coverage exclusions
# Exclude UI components, contexts, and data-fetching hooks (tested via E2E/integration tests)
# Keep business logic utils in coverage (calculator, compensationCalculations, payrollCalculations, etc.)
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/tests/**,\
  src/components/**/*.tsx,\
  src/pages/**/*.tsx,\
  src/contexts/**/*.tsx,\
  src/hooks/use*.tsx,\
  src/integrations/supabase/types.ts

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.sourceEncoding=UTF-8
